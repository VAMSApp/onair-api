language: node_js
node_js:
- '16'
before_deploy: npm run build
branches:
  only:
  - main
  - development
jobs:
  include:
  - stage: Test
    script:
    - npm run test
    env:
    - COMPANY_APIKEY=$COMPANY_APIKEY
    - COMPANY_ID=$COMPANY_ID
    - COMPANY_WORLD=$COMPANY_WORLD
    - VIRTUAL_AIRLINE_ID=$VIRTUAL_AIRLINE_ID
    branches:
      only:
      - main
      - development
  - stage: Release
    if: commit_message =~ /^Release/
    script: npm run build
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key:
          secure: 
        on:
          tags: latest
          repo: vams-app/onair-api
          branch: main
        skip_cleanup: 'true'
